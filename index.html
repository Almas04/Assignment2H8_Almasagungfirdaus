<!--Heading-->
<div class="heading">
    <img src="img/Hacktiv8.png" alt="Photo Profile" class="photo">

        <h5 id="nama">....</h5>
        <h6 id="role">....</h6>

<!-- Form -->
<div class=" container form">
    <form>
        <div>
            <label for="nama" class="label" id="nama-label">Nama:</label>
            <input type="text" class="input" name="nama" id="nama-input" required>
        </div>
        <div>
            <label for="role" class="label" id="role-label">Role:</label>
            <input type="text" class="input" name="role" id="role-input" required>
        </div>
        <div>
            <label for="availability" class="label" id="availability-label">Availability:</label>
            <input type="text" class="input" name="availability" id="availability-input" required>
        </div>
        <div>
            <label for="umur" class="label" id="umur-label">Umur:</label>
            <input type="number" class="input" name="umur" id="umur-input" required>
        </div>
        <div>
            <label for="hobi" class="label" id="hobi-label">Hobi:</label>
            <input type="text" class="input" name="hobi" id="hobi-input" required>
        </div>
        <div>
            <label for="alamat" class="label" id="alamat-label">Alamat:</label>
            <input type="text" class="input" name="alamat" id="alamat-input" required>
            <div>
                <label for="email" class="label" id="email-label">Email:</label>
                <input type="email" class="input" name="email" id="email-input" required>
            </div>
            <br>
            <div>
                <button type="submit" class="button-form" id="simpan-btn">Submit</button>
